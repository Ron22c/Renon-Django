<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RENON</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">

  </head>
  <body>

    <!-- <div class="container"> -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark techfont custom-navbar">
        <img src="" width="60" height="60" class="d-inline-block align-top" alt="">
        <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">
          Renon
        </a>
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="{% url 'post_list' %}">Home<span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="{% url 'about' %}">About</a>

          {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'create_post' %}">Create Post</a>
          <a class="nav-item nav-link" href="{% url 'draft_post' %}">Drafts</a>
          <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
          <a class="nav-item nav-link">Welcome: {{user.username}} </a>

          {% else %}
          <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
          {% endif %}
        <!-- </div> -->

          <form class="form-inline nav justify-content-end" name="myform" method="GET" action="{% url 'search' %}">
            <input class="form-control mr-sm-2" type="text" name = "search" placeholder="Search..">
            <button class="btn btn-light my-2 my-sm-0" type="submit">Search</button>
          </form>


      </nav>
      <div class="content container">
        {% block content %}
        {% endblock %}
      </div>

  </body>
</html>
